<!DOCTYPE html>
<html lang="en">
<head>
  <title>Al Najah International</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="http://pearlwhite.tk/purecss.css">
  
</head>
<style>
/*for full page image view*/
body, html {height: 100%;padding: 0; margin: 0;	border : 1px solid yellow;}
div#div100 {    height:calc(100vh - 182px);padding: 0; margin: 0;}
.bg1 {background-image: url(images/business.jpg);height:100%; background-position: center; background-repeat: no-repeat; background-size: cover;}


/*left n & right banner*/
@media screen and (min-width: 992px) {.bannerleft {width:52%; float:left;border : 2px solid green;}}
@media screen and (min-width: 992px) {.bannerright {width:48%; float:right;border : 2px solid blue;}}

.ratio{
    position:relative;
    width: 100%;
    height: calc(100vh - 182px);
    
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;  
}
.ratio2{
    position:relative;
    width: 100%;
    height: calc(50vh - 91px);
    
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;  
}


* {box-sizing:border-box}
body {font-family: Verdana,sans-serif;}
.mySlides {display:none}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 13px;
  width: 13px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>



<body>

<div class="bannerleft">
	<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="../assets/uploads/banners/5.jpg" style="width:100%">
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="../assets/uploads/banners/5.jpg" style="width:100%">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="../assets/uploads/banners/5.jpg" style="width:100%">
  <div class="text">Caption Three</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>
<br>


</div>


<div class="bannerright">

<div id="div100" >

<div class="container" style="width:100%; padding-right: 0px; padding-left: 0px;">
<div class="row" style="margin-right: 0px;margin-left: 0px;">

<div class="col-sm-4" style="padding:0px;">
<div class="ratio" style="background-image:url('../images/d2.jpg')"></div>
</div>
<div class="col-sm-4" style="padding:0px;">
<div class="ratio" style="background-image:url('../images/d1.jpg')"></div>
</div>
<div class="col-sm-4" style="padding:0px;">
<div class="ratio2" style="background-image:url('../images/d3.jpg')"></div>
<div class="ratio2" style="background-image:url('../images/d4.jpg')"></div>

</div>

</div>
</div>

</div>
</div>


<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex> slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

  </body>
</html>
